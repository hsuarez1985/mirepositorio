<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repartir Donación</title>
</head>
<script>

/*

Un hospital ha recibido una donación especial que será repartida entre las áreas
de Pediatría, Medicina General, Ginecología y Traumatología de la siguiente
forma:
· Pediatría: 20% del monto total recibido entre Medicina General y Ginecología
· Medicina General : 45% de la donación
· Ginecología : 30% de la donación
· Traumatología: lo que resta la donación.


*/

let donacion;
let Pediatría;
let MedicinaGeneral;
let Ginecología;
let Traumatología;

donacion=prompt("ingrese el monto de la donacion");

donacion=parseInt(donacion);

MedicinaGeneral= donacion*0.45;
Ginecología= donacion*0.3;
Pediatría= (MedicinaGeneral+Ginecología)*0.2;
Traumatología= donacion-(MedicinaGeneral+Ginecología+Pediatría);

document.write("el monto de la donacion para Medicina General es:" + MedicinaGeneral)
document.write("<br>");
document.write("el monto de la donacion para Ginecologia es:" + Ginecología)
document.write("<br>");
document.write("el monto de la donacion para Pediatria es:" + Pediatría)
document.write("<br>");
document.write("el monto de la donacion para Traumatologia es:" + Traumatología)
document.write("<br>");


</script>

<body>

</body>
</html>
