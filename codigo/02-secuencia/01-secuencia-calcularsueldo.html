<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Sueldo</title>
<script>

    /*
    El cálculo del pago mensual de un empleado de una empresa se efectúa de la
siguiente manera: el sueldo básico se calcula en base al número total de horas
trabajadas basado en una tarifa horaria; al sueldo básico, se le aplica una bonificación
del 20% obteniéndose el sueldo bruto; al sueldo bruto, se le aplica un descuento del
10% obteniéndose el sueldo neto. Escriba un programa que calcule e imprima el
sueldo básico, el sueldo bruto y el sueldo neto de un trabajador.
*/


    //Declarar las variables
     let sueldobasico;
     let sueldobruto;
     let sueldoneto;
     let totalhoras;
     let tarifa;

    //Ingreso de datos
    totalhoras= prompt("ingresa horas trabajadas");
    tarifa = prompt ("ingresa tarifa por hora");


    //Procesamiento
    totalhoras = parseInt (totalhoras);
    tarifa = parseInt (tarifa);

    sueldobasico = totalhoras*tarifa;
    sueldobruto = sueldobasico*1.2;
    sueldoneto = sueldobruto*0.9



    // Salida de Datos
    document.write("el sueldo basico es:" + sueldobasico);
    document.write("<br>");
    document.write("el sueldo bruto es:" + sueldobruto);
    document.write("<br>");
    document.write("el sueldo neto es:" + sueldoneto);
    
    </script>

</head>




<body>

</body>
</html>
