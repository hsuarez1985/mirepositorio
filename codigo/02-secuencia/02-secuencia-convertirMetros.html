<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertir Metros</title>

<script>

    /*
    Diseñe un programa que permita convertir una cantidad dada en metros a sus
equivalentes en centímetros, pulgadas, pies y yardas. Considere la siguiente
información:

1 metro = 100 centímetros
1 pie = 12 pulgadas
1 yarda = 3 pies
1 pulgada = 2.54 centímetros

    */

    //declarar varibles
    let metro;
    let centímetros;
    let pies;
    let pulgadas;
    let yarda;


    //ingreso datos
    metro= prompt("ingresa los metros a convertir");

    //procesamiento
    metros= parseInt(metro);
    centimetros= metro*100;
    pulgada= 100*2.54;
    pie= 12*pulgada;
    yarda= 3*pie;



    //salida datos
    document.write("el equivalente en centimetros es :" + centimetros);
    document.write("<br>");
    document.write("el equivalente en pulgada es :" + pulgada);
    document.write("<br>");
    document.write("el equivalente en pie es :" + pie);
    document.write("<br>");
    document.write("el equivalente en yarda es :" + yarda);

    </script>


</head>
<body>

</body>
</html>
